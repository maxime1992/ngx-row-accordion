<div class="level-one">
  <div class="level-two">
    <h1>Main route</h1>
    <button routerLink="app/accordions/page1" type="button" data-go-to-page-1-primary>
      Go to first primary outlet
    </button>

    <button routerLink="app/accordions" type="button" data-close-all-primary>
      Close all (primary outlet)
    </button>
  </div>

  <div class="level-two">
    <h1>Aux route</h1>
    <button [routerLink]="[{outlets: {'aux': ['auxiliary-route', 'accordions', 'page4']}}]" type="button" data-go-to-page-4-aux>
      Go to first auxiliary outlet
    </button>

    <button [routerLink]="[{outlets: {'aux': null}}]" data-close-all-aux>
      Close all (auxiliary outlet)
    </button>
  </div>
</div>

<div class="level-one">
  <div class="level-two">
    <router-outlet></router-outlet>
  </div>

  <div class="level-two">
    <router-outlet name="aux"></router-outlet>
  </div>
</div>
