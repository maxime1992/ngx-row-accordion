<div class="ngx-row-accordion-container">
  <div class="ngx-row-accordion level-one">
    <div class="ngx-row-accordion level-two">
      <div class="title" (click)="toggle()" [ngClass]="(isPanelOpen$ | async) ? 'close-panel' : 'open-panel'">
        {{ title }}
      </div>

      <div class="body" [hidden]="!(isPanelOpen$ | async)">
        <ng-content></ng-content>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
